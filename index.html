<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            vpblue: "#f5f7ff",
            dsblue: "#7280a7",
            dblue: "#1f2f56",
            pblue: "#e0e8ff",
            bblue: "#3829e0",
            lblue: "#6a61d1",
          },
          fontFamily: {
            'redhat': ['Red Hat Display', 'sans-serif']
          }
        }
      }
    }
  </script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
 

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<main>
<body class="font-redhat overflow-hidden">

  <div class="cust-bg relative flex min-h-screen justify-center overflow-hidden bg-pblue py-20 px-3">
    <div class="relative h-1/4 my-auto max-w-xs sm:max-w-md md:max-w-lg rounded-3xl overflow-hidden bg-white pb-8 shadow-xl ring-1 ring-gray-900/5  shrink-0">
      <div class="w-full max-w-md">
        <div class="h-1/4 w-full">
          <img src="./images/illustration-hero.svg" alt="/" />
        </div>
        <div class="mt-10 h-3/4 w-full sm:px-10 text-center">
          <div class="">
            <h1 class="mx-auto text-2xl font-black">Order Summary</h1>
            <p class="mt-5 text-base text-gray-500">You can now listen to million of songs</p>
            <p class="text-base text-gray-500">audiobooks, and podcast on any device</p>
            <p class="text-base text-gray-500">anywhere you like</p>
          </div>
          <div class="bg-vpblue mx-auto mt-7 flex w-full items-center justify-between rounded-xl p-4">
            <div class="flex items-center">
              <img src="./images/icon-music.svg" class="mr-5" alt="" />
              <div class="flex flex-col text-xs sm:text-lg">
                <span class="font-bold">Annual Plan</span>
                <span class="text-gray-400">$59.99/year</span>
              </div>
            </div>
            <span class="text-bblue hover:text-lblue font-bold underline hover:no-underline transition-all duration-500 text-xs sm:text-lg">Change</span>
          </div>
          <button class="bg-bblue hover:bg-lblue transition-all duration-500 text-pblue mt-10 w-full rounded-xl py-3 font-bold shadow-xl shadow-indigo-500/50">Proceed to Payment</button>
          <div class="my-5">
            <button class="text-dsblue hover:text-dblue transition-all duration-500 text-md font-bold">Cancel Order</button>
          </div>
        </div>
      </div>
       <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
    </div>
    
  </div>
  
  
  

 
  </main>
</body>
</html>
