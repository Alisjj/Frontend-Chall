  <div class="cust-bg relative flex min-h-screen justify-center overflow-hidden bg-pblue py-20">
    <div class="relative h-1/4 my-auto max-w-sm md:max-w-lg rounded-2xl sm:rounded-xl overflow-hidden bg-white pb-8 shadow-xl ring-1 ring-gray-900/5 sm:max-w-lg shrink-0">
      <div class="w-full max-w-md">
        <div class="h-1/4 w-full">
          <img src="./images/illustration-hero.svg" alt="/" />
        </div>
        <div class="mt-10 h-3/4 w-full px-6 text-center">
          <div class="">
            <span class="mx-auto text-2xl font-black">Order Summary</span>
            <p class="mt-5 text-base text-gray-500">You can now listen to million of songs</p>
            <p class="text-base text-gray-500">audiobooks, and podcast on any device</p>
            <p class="text-base text-gray-500">anywhere you like</p>
          </div>
          <div class="bg-vpblue mx-auto mt-7 flex w-4/5 items-center justify-between rounded-xl p-4">
            <div class="flex items-center">
              <img src="./images/icon-music.svg" class="mr-5" alt="" />
              <div class="flex flex-col md:shrink-0">
                <span class="font-bold">Annual Plan</span>
                <span class="text-gray-400">$59.99/year</span>
              </div>
            </div>
            <span class="text-bblue hover:text-lblue font-bold underline hover:no-underline transition-all duration-500">Change</span>
          </div>
          <button class="bg-bblue hover:bg-lblue transition-all duration-500 text-pblue mt-10 w-4/5 rounded-xl py-3 font-bold shadow-lg shadow-indigo-500/50">Proceed to Payment</button>
          <div class="my-5">
            <button class="text-dsblue hover:text-dblue transition-all duration-500 text-md font-bold">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
